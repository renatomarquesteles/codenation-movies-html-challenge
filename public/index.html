<!DOCTYPE html>
<html class="no-js" lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>IMDB - CodeNation Filmes</title>
    <meta name="description" content="" />
    <link rel="shortcut icon" type="image/png" href="/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/main.css" />
  </head>

  <body>
    <header class="hero">
      <nav class="hero-menu">
        <div class="container">
          <a href="#" class="hero-logo">
            <img src="img/logo-imdb.jpg" alt="Logo IMDB" />
          </a>
          <ul class="hero-lista">
            <li class="hero-lista-item">
              <a href="#">Lançamentos</a>
            </li>
            <li class="hero-lista-item">
              <a href="#">Crítica</a>
            </li>
            <li class="hero-lista-item">
              <a href="#">Em Cartaz</a>
            </li>
          </ul>
          <div class="hero-usuario">
            <div class="hero-usuario-foto">
              <img src="img/walter-white.jpg" alt="Walter White" />
            </div>
            <div class="hero-usuario-nome">Walter White</div>
          </div>
        </div>
      </nav>
      <div class="hero-conteudo">
        <div class="container">
          <h2 class="hero-titulo">Deadpool 2</h2>
          <p class="hero-genero">
            <a href="#" class="hero-genero-item">Ação</a>
            <a href="#" class="hero-genero-item">Comédia</a>
            <a href="#" class="hero-genero-item">Aventura</a>
          </p>
          <a href="#" class="hero-botao">
            Assistir Trailer
            <i class="fa fa-play-circle-o"></i>
          </a>
          <div class="hero-informacao">
            <p>Nos Cinemas</p>
            <p>17 de Maio de 2018 (Brasil)</p>
          </div>
        </div>
      </div>
    </header>
  </body>
</html>
